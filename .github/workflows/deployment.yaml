name: Deployment

on:
  workflow_dispatch:
    inputs:
      env:
        type: choice
        options:
          - dev
          - int
    
jobs:
  checkout:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check Branch
        if: ${{ inputs.env == 'dev' && ! startsWith(github.ref, 'refs/heads/maint') && ! startsWith(github.ref, 'refs/tags') }}
        id: check_branch
        run: |
          echo "${{ deployment_env=inputs.env }}" >> $GITHUB_OUTPUT

      - name: Next Step
        run: |
          echo ${{ steps.check_branch.outputs.* }}
