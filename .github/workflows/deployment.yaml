name: Deployment

on:
  workflow_dispatch:
    inputs:
      env:
        type: choice
        options:
          - dev
          - int
    
jobs:
  checkout:
    runs-on: ubuntu-latest

    environment: 'dev'
    
    steps:
      - name: Check Branch
        if: ${{ inputs.env == "dev" && ! startsWith(github.ref, 'refs/heads/main') && ! startsWith(github.ref, 'refs/tags') }}
        uses: mschmalzbauer/.github/actions/checkBranch@main
